<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor-imagen{
            width: 400px;
            position: relative;
            display: inline-block;
        }

        .imagen-base{
            display: block;
            width: 100%;
            height: auto;
        }

        .texto-encima{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="contenedor-imagen">
        <img src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg" class="imagen-base">
        <h2 class="texto-encima">Titulo epico</h2>
    </div>
</body>
</html>
